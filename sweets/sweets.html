<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>مذاق الأندلس للحلويات</title>

		<!-- Local styles -->
		<link rel="stylesheet" />
		<link rel="stylesheet" href="../index.css" />
		<link rel="stylesheet" href="sweets.css" />
	</head>
	<body class="sweets-restaurant">
		<!-- Navbar -->
		<div id="navbar-container"></div>

		<!-- Hero -->
		<section class="hero-section">
			<div class="food-slider">
				<video
					class="hero-video"
					src="videos/sweets_slideshow.mp4"
					autoplay
					loop
					muted
					playsinline
				></video>
			</div>
			<div class="hero-content">
				<h1 class="hero-title">
					حلويات الأندلس .... <br />
					لحظات من الحلا والسعادة
				</h1>
			</div>
		</section>

		<!-- Content -->
		<section class="content">
			<!-- Parts -->
			<section class="parts-section">
				<img src="images/banner4.png" alt="border" class="caption-image" />
				<div class="parts-container">
					<div class="parts-card parts-card-1" onclick="selectCategory('جلاش')">
						<button>جلاش</button>
					</div>
					<div class="parts-card parts-card-2" onclick="selectCategory('كيك')">
						<button>كيك</button>
					</div>
					<div class="parts-card parts-card-3" onclick="selectCategory('كحك')">
						<button>كحك</button>
					</div>
					<div class="parts-card parts-card-4" onclick="selectCategory('كنافة')">
						<button>كنافة</button>
					</div>
					<div class="parts-card parts-card-4" onclick="selectCategory('كنافة')">
						<button>كنافة</button>
					</div>
					<div class="parts-card parts-card-2" onclick="selectCategory('كيك')">
						<button>كيك</button>
					</div>
				</div>
			</section>

			<img src="images/banner4.png" class="caption-image" alt="" />

			<!-- Products -->
			<div class="products-container" id="products-section">
				<!-- تملأ من sweets.js -->
			</div>
		</section>

		<!-- Footer -->
		<div id="footer-container"></div>

		<!-- Scripts -->
		<script src="../index.js"></script>
		<script src="sweets.js"></script>
	</body>
</html>
