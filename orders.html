	<style>
		/* Orders Page Styles */

.orders-section {
	padding: 2rem 1rem;
	min-height: 60vh;
	direction: rtl;
}

.container {
	max-width: 1200px;
	margin: 0 auto;
}

.orders-title {
	text-align: center;
	font-size: 1rem;
	color: #ff6f00;
	margin-bottom: 2rem;
	font-family: 'DG Kufi', 'Aref Ruqaa', serif;
}

/* list as vertical list */
#cart-items-container {
	display: flex;
	flex-direction: column;
	gap: 1rem;
}

/* each card in one row */
.cart-item {
	display: grid;
	grid-template-columns: 100px 1fr auto auto auto;
	align-items: center;
	gap: 1rem;
	background: white;
	padding: 1rem;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* mobile: keep one row but adjust sizes */
@media (max-width: 768px) {
	.cart-item {
		grid-template-columns: 80px 1fr auto;
		grid-template-rows: auto auto;
		padding: 0.75rem;
		gap: 0.75rem;
	}

	.cart-item-image {
		width: 80px;
		height: 80px;
		grid-column: 1;
		grid-row: 1 / 3;
	}

	.cart-item-info {
		grid-column: 2;
		grid-row: 1;
		min-width: 0;
	}

	.cart-item-name {
		font-size: 0.9rem;
		margin-bottom: 0.25rem;
	}

	.cart-item-price {
		font-size: 0.8rem;
	}

	.cart-item-qty {
		grid-column: 2;
		grid-row: 2;
		gap: 0.3rem;
		justify-self: start;
	}

	.qty-btn {
		width: 35px;
		height: 35px;
		font-size: 0.9rem;
	}

	.cart-item-total {
		grid-column: 3;
		grid-row: 1;
		min-width: 80px;
		font-size: 0.9rem;
		justify-self: end;
		align-self: start;
		text-align: left;
	}

	.delete-btn {
		width: 40px;
		height: 40px;
		font-size: 0.9rem;
		grid-column: 3;
		grid-row: 2;
		justify-self: end;
		align-self: center;
	}
}

.cart-item-image {
	width: 100px;
	height: 100px;
	border-radius: 8px;
	overflow: hidden;
	grid-column: 1;
}

.cart-item-image img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	display: block;
}

.cart-item-info {
	grid-column: 2;
	min-width: 150px;
}

.cart-item-name {
	font-size: 1rem;
	font-weight: bold;
	color: #333;
	margin: 0 0 0.5rem 0;
}

.cart-item-price {
	font-size: 0.9rem;
	color: #ff6f00;
	margin: 0;
	font-weight: bold;
}

.cart-item-qty {
	display: flex;
	align-items: center;
	gap: 0.5rem;
	grid-column: 3;
	justify-self: center;
}

.qty-btn {
	width: 40px;
	height: 40px;
	border: 2px solid #ff6f00;
	background: white;
	color: #ff6f00;
	border-radius: 8px;
	font-size: 1rem;
	font-weight: bold;
	cursor: pointer;
	transition: all 0.3s ease;
}

.qty-btn:hover:not(:disabled) {

}

.qty-btn:disabled {

}

.qty-value {

.cart-item-total {

		<script >
			/* Orders Page JavaScript */

// Load and render cart items
function renderCartItems() {
	const cart = loadCart();
	const container = document.getElementById('cart-items-container');
	const emptyCart = document.getElementById('empty-cart');
	const cartSummary = document.getElementById('cart-summary');

	if (cart.length === 0) {
		container.style.display = 'none';
		emptyCart.style.display = 'block';
		cartSummary.style.display = 'none';
		return;
	}

	container.style.display = 'block';
	emptyCart.style.display = 'none';
	cartSummary.style.display = 'block';

	container.innerHTML = '';

	cart.forEach((item) => {
		const cartItem = document.createElement('div');
		cartItem.className = 'cart-item';
		cartItem.innerHTML = `
      <div class="cart-item-image">
        <img data-cart-img alt="${item.name}" />
      </div>
      <div class="cart-item-info">
        <h3 class="cart-item-name">${item.name}</h3>
        <p class="cart-item-price">${item.price.toFixed(2)} ÿ±ŸäÿßŸÑ</p>
      </div>
      <div class="cart-item-qty">
        <button class="qty-btn" data-increase>+</button>
        <span class="qty-value">${item.qty}</span>
        <button class="qty-btn" data-decrease ${item.qty <= 1 ? 'disabled' : ''}>-</button>
      </div>
      <div class="cart-item-total">
        <span>${(item.price * item.qty).toFixed(2)} ÿ±ŸäÿßŸÑ</span>
      </div>
      <button class="delete-btn" data-remove>
        üóëÔ∏è
      </button>
    `;

		// Append and then configure dynamic behaviors (image fallbacks and event handlers)
		container.appendChild(cartItem);

		// Image fallback logic: try multiple candidate paths if the original fails
		const imgEl = cartItem.querySelector('img[data-cart-img]');
		const rawPath = item.image || '';
		const candidates = [
			`../food/${rawPath}`,
			`../sweets/${rawPath}`,
			`/food/${rawPath}`,
			`/sweets/${rawPath}`,
			rawPath,
			`../${rawPath}`,
			`/${rawPath}`,
			'/shared/navbar/images/mazaq_alandalus_navbar.jpg',
		].filter(Boolean);

		let tryIndex = 0;
		imgEl.onerror = function () {
			tryIndex++;
			if (tryIndex < candidates.length) {
				imgEl.src = candidates[tryIndex];
			} else {
				// last resort: remove broken icon and show a background color
				imgEl.style.display = 'none';
				const wrapper = cartItem.querySelector('.cart-item-image');
				if (wrapper) wrapper.style.background = '#f2f2f2';
			}
		};
		// start with first candidate
		imgEl.src = candidates[0];

		// Wire up buttons to existing functions
		const incBtn = cartItem.querySelector('button[data-increase]');
		const decBtn = cartItem.querySelector('button[data-decrease]');
		const delBtn = cartItem.querySelector('button[data-remove]');

		if (incBtn) incBtn.addEventListener('click', () => increaseCartItem(item.id));
		if (decBtn) decBtn.addEventListener('click', () => decreaseCartItem(item.id));
		if (delBtn) delBtn.addEventListener('click', () => removeCartItem(item.id));
	});

	updateTotalPrice();
}

// Increase item quantity
function increaseCartItem(productId) {
	let cart = loadCart();
	const item = cart.find((item) => item.id === productId);
	if (item) {
		item.qty++;
		saveCart(cart);
		renderCartItems();
		updateCartUI();
	}
}

// Decrease item quantity
function decreaseCartItem(productId) {
	let cart = loadCart();
	const item = cart.find((item) => item.id === productId);
	if (item && item.qty > 1) {
		item.qty--;
		saveCart(cart);
		renderCartItems();
		updateCartUI();
	}
}

// Remove item from cart
function removeCartItem(productId) {
	let cart = loadCart();
	cart = cart.filter((item) => item.id !== productId);
	saveCart(cart);
	renderCartItems();
	updateCartUI();
}

// Update total price
function updateTotalPrice() {
	const cart = loadCart();
	const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
	const totalPriceElement = document.getElementById('total-price-amount');
	if (totalPriceElement) {
		totalPriceElement.textContent = total.toFixed(2) + ' ÿ±ŸäÿßŸÑ';
	}
}

// Checkout Modal Functions

// Show checkout modal
function showCheckoutModal() {
	const modal = document.getElementById('checkout-modal');
	if (modal) {
		modal.style.display = 'flex';
		// Set default delivery date to tomorrow
		const tomorrow = new Date();
		tomorrow.setDate(tomorrow.getDate() + 1);
		const deliveryDateInput = document.getElementById('delivery-date');
		if (deliveryDateInput) {
			deliveryDateInput.value = tomorrow.toISOString().split('T')[0];
		}
	}
}

// Hide checkout modal
function hideCheckoutModal() {
	const modal = document.getElementById('checkout-modal');
	if (modal) {
		modal.style.display = 'none';
		// Reset form
		const form = document.getElementById('checkout-form');
		if (form) {
			form.reset();
		}
		// Clear error/success messages
		const errorDiv = document.getElementById('checkout-error');
		const successDiv = document.getElementById('checkout-success');
		if (errorDiv) errorDiv.style.display = 'none';
		if (successDiv) successDiv.style.display = 'none';
	}
}

// Handle checkout form submission
async function handleCheckoutSubmit(event) {
	event.preventDefault();

	const submitBtn = document.getElementById('submit-order-btn');
	const errorDiv = document.getElementById('checkout-error');
	const successDiv = document.getElementById('checkout-success');

	// Disable submit button
	if (submitBtn) {
		submitBtn.disabled = true;
		submitBtn.textContent = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©...';
	}

	// Hide previous messages
	if (errorDiv) errorDiv.style.display = 'none';
	if (successDiv) successDiv.style.display = 'none';

	try {
		// Get form data
		const formData = new FormData(event.target);
		const customerInfo = {
			customer_name: formData.get('customer_name'),
			email: formData.get('email'),
			mobile_no: formData.get('mobile_no'),
			shipping_address: formData.get('shipping_address'),
			delivery_date: formData.get('delivery_date'),
			branch: formData.get('branch'),
		};

		// Validate required fields
		if (!customerInfo.customer_name || !customerInfo.mobile_no) {
			throw new Error('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ Ÿàÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ');
		}

		// Validate branch if required
		if (!customerInfo.branch) {
			throw new Error('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÅÿ±ÿπ');
		}

		// Check if submitCartAsOrder is available
		if (typeof submitCartAsOrder === 'undefined') {
			throw new Error('API functions not loaded. Please refresh the page.');
		}

		// Submit order to Frappe
		const result = await submitCartAsOrder(customerInfo);

		if (result.success) {
			// Show success message
			if (successDiv) {
				successDiv.textContent = `ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÜÿ¨ÿßÿ≠! ÿ±ŸÇŸÖ ÿßŸÑÿ∑ŸÑÿ®: ${
					result.sales_order?.name || result.salesOrder?.name || 'N/A'
				}`;
				successDiv.style.display = 'block';
			}

			// Clear cart and redirect after 3 seconds
			setTimeout(() => {
				hideCheckoutModal();
				window.location.href = '../index.html';
			}, 3000);
		} else {
			throw new Error(result.error || 'ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®');
		}
	} catch (error) {
		console.error('Checkout error:', error);
		if (errorDiv) {
			errorDiv.textContent = error.message || 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®';
			errorDiv.style.display = 'block';
		}
		if (submitBtn) {
			submitBtn.disabled = false;
			submitBtn.textContent = 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®';
		}
	}
}

// Initialize checkout modal
function initCheckoutModal() {
	const checkoutBtn = document.getElementById('checkout-btn');
	const modal = document.getElementById('checkout-modal');
	const closeBtn = document.querySelector('.checkout-modal-close');
	const cancelBtn = document.getElementById('cancel-checkout-btn');
	const checkoutForm = document.getElementById('checkout-form');

	// Open modal on checkout button click
	if (checkoutBtn) {
		checkoutBtn.addEventListener('click', showCheckoutModal);
	}

	// Close modal on close button click
	if (closeBtn) {
		closeBtn.addEventListener('click', hideCheckoutModal);
	}

	// Close modal on cancel button click
	if (cancelBtn) {
		cancelBtn.addEventListener('click', hideCheckoutModal);
	}

	// Close modal when clicking outside
	if (modal) {
		modal.addEventListener('click', (e) => {
			if (e.target === modal) {
				hideCheckoutModal();
			}
		});
	}

	// Handle form submission
	if (checkoutForm) {
		checkoutForm.addEventListener('submit', handleCheckoutSubmit);
	}
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
	renderCartItems();
	initCheckoutModal();
});
