<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>اتصل بنا</title>
		<!-- Local fonts only -->
		<link rel="stylesheet" />
		<link rel="stylesheet" href="../shared/main.css" />
		<link rel="stylesheet" href="../shared/navbar/navbar.css" />
		<link rel="stylesheet" href="../shared/footer/footer.css" />
		<link rel="stylesheet" href="contact.css" />
	</head>
	<body>
		<!-- Navbar Component -->
		<div id="navbar-container"></div>

		<!-- Contact Page -->
		<div class="contact-page">
			<section class="contact-section">
				<div class="page-container">
					<div class="page-header">
						<h1>اتصل بنا</h1>
						<p>نحن دائماً في خدمتك، تواصل معنا الآن</p>
					</div>

					<div class="contact-grid">
						<!-- تقدرِ تضيفي عمود معلومات هنا لو حابة -->
						<!-- <div class="contact-info">...</div> -->

						<!-- Contact Form -->
						<div class="contact-form-section">
							<form class="contact-form" id="contact-form">
								<h2>أرسل لنا رسالة</h2>

								<div class="form-group">
									<label>الاسم</label>
									<input
										type="text"
										id="contact-name"
										required
										placeholder="أدخل اسمك الكامل"
									/>
								</div>

								<div class="form-group">
									<label>رقم الهاتف</label>
									<input
										type="tel"
										id="contact-phone"
										required
										placeholder="05xxxxxxxx"
									/>
								</div>

								<div class="form-group">
									<label>الرسالة</label>
									<textarea
										id="contact-message"
										required
										rows="6"
										placeholder="اكتب رسالتك هنا..."
									></textarea>
								</div>

								<button type="submit" class="submit-button">إرسال الرسالة</button>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer Component -->
		<div id="footer-container"></div>
		<script src="../shared/navbar/navbar-loader.js"></script>
		<script src="../shared/footer/footer.js"></script>
		<script src="../cart/cart.js"></script>
		<script src="../utils/utils.js"></script>
		<!-- <script src="../shared/navbar/navbar.js"></script> -->
		<script src="contact.js"></script>
		<script src="../utils/main.js"></script>
	</body>
</html>
