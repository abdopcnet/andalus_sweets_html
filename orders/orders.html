<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="../shared/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>سلة المشتريات</title>
		<!-- Local fonts only -->
		<link rel="stylesheet" />
		<link rel="stylesheet" href="../index.css" />
		<link rel="stylesheet" href="../food/food.css" />
		<link rel="stylesheet" href="orders.css" />
	</head>
	<body>
		<!-- Navbar Component -->
		<div id="navbar-container"></div>

		<!-- Orders Section -->
		<section class="orders-section">
			<div class="container">
				<h1 class="orders-title">سلة التسوق</h1>

				<div id="cart-items-container">
					<!-- Cart items will be rendered here by JavaScript -->
				</div>

				<div id="empty-cart" class="empty-cart" style="display: none">
					<p>السلة فارغة</p>
					<a href="../index/index.html" class="back-to-home-btn"
						>العودة للصفحة الرئيسية</a
					>
				</div>

				<div id="cart-summary" class="cart-summary" style="display: none">
					<div class="total-price">
						<span>المجموع الكلي:</span>
						<span id="total-price-amount">0 ريال</span>
					</div>
					<button id="checkout-btn" class="checkout-btn">إتمام الطلب</button>
				</div>
			</div>
		</section>

		<!-- Checkout Modal -->
		<div id="checkout-modal" class="checkout-modal" style="display: none">
			<div class="checkout-modal-content">
				<span class="checkout-modal-close">&times;</span>
				<h2>معلومات الطلب</h2>
				<form id="checkout-form">
					<div class="form-group">
						<label for="customer-name">الاسم الكامل *</label>
						<input type="text" id="customer-name" name="customer_name" required />
					</div>
					<div class="form-group">
						<label for="customer-phone">رقم الهاتف *</label>
						<input type="tel" id="customer-phone" name="mobile_no" required />
					</div>
					<div class="form-group">
						<label for="delivery-address">عنوان التوصيل</label>
						<textarea
							id="delivery-address"
							name="shipping_address"
							rows="3"
						></textarea>
					</div>
					<div class="form-group">
						<label for="delivery-date">تاريخ التوصيل</label>
						<input type="date" id="delivery-date" name="delivery_date" />
					</div>
					<div id="checkout-error" class="error-message" style="display: none"></div>
					<div id="checkout-success" class="success-message" style="display: none"></div>
					<div class="form-actions">
						<button type="submit" id="submit-order-btn" class="submit-order-btn">
							تأكيد الطلب
						</button>
						<button type="button" class="cancel-btn" id="cancel-checkout-btn">
							إلغاء
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Footer Component -->
		<div id="footer-container"></div>
		<!-- JavaScript Files -->
		<script src="../index.js"></script>
		<script src="../config/api_config.js"></script>
		<script src="../api_mapper.js"></script>
		<script src="orders.js"></script>
	</body>
</html>
