<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="../shared/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>مذاق النبلاء للمأكولات</title>
		<!-- Local fonts only -->
		<link rel="stylesheet" />
		<link rel="stylesheet" href="../index.css" />
		<link rel="stylesheet" href="food.css" />
	</head>
	<body class="food-restaurant">
		<!-- Navbar Component -->
		<div id="navbar-container"></div>

		<!-- Hero Section -->
		<section class="hero-section">
			<div class="food-slider">
				<video
					class="hero-video"
					src="videos/foods_slideshow.mp4"
					autoplay
					loop
					muted
					playsinline
					style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px"
				></video>
			</div>

			<div class="hero-content">
				<h1 class="hero-title">
					مذاق النبلاء .... <br />
					كل وجبة حكاية من التميز
				</h1>
			</div>
		</section>

		<!-- Content Section -->
		<section class="content">
			<!-- Parts Section -->
			<section class="parts-section">
				<img src="images/bannar1.png" alt="border" class="caption-image" />
				<div class="parts-container">
					<div class="parts-card parts-card-1" onclick="selectCategory('مقبلات')">
						<button>مقبلات</button>
					</div>
					<div class="parts-card parts-card-2" onclick="selectCategory('لحوم')">
						<button>لحوم</button>
					</div>
					<div class="parts-card parts-card-3" onclick="selectCategory('دواجن')">
						<button>دواجن</button>
					</div>
					<div class="parts-card parts-card-4" onclick="selectCategory('فطائر')">
						<button>فطائر</button>
					</div>
					<div class="parts-card parts-card-4" onclick="selectCategory('فطائر')">
						<button>فطائر</button>
					</div>
					<div class="parts-card parts-card-2" onclick="selectCategory('لحوم')">
						<button>لحوم</button>
					</div>
				</div>
			</section>

			<img src="images/banner5.png" class="caption-image" alt="" />

			<!-- Products Section -->
			<div class="products-container" id="products-section">
				<!-- Products will be rendered here by JavaScript -->
			</div>
		</section>

		<!-- Footer Component -->
		<div id="footer-container"></div>

		<!-- Floating Cart Button -->
		<a href="../orders/orders.html" class="floating-cart-btn" id="floating-cart-btn">
			<img src="../shared/navbar/images/cart.png" alt="سلة التسوق" />
			<span class="floating-cart-badge" id="floating-cart-badge" style="display: none"
				>0</span
			>
		</a>

		<!-- JavaScript Files -->
		<script src="../index.js"></script>
		<script src="food.js"></script>
	</body>
</html>
